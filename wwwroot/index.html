<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Ormur</title>
    <base href="/"/>
    <link id="light-mode" rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="Ormur.styles.css"/>
    <link rel="icon" href="data:,">
</head>

<body>

<div class="status-bar-safe-area"></div>

<div id="app">
    <div style="width:100%;height: 100vh;background-color:var(--on-primary);display: flex;align-items: center;justify-content: center;">
        <img src="Images/logo.svg" alt="Ormur Logo" style="width: 200px; height: 200px;"/>
    </div>
</div>

<script>
    window.setInnerHtml = (element, html) => {
        element.innerHTML = html;
    };
</script>

<script>
    function setInnerHtml(element, html) {
        element.innerHTML = html;
    }

    function getCursorPosition(textareaId) {
        const textarea = document.getElementById(textareaId);
        return textarea.selectionStart;
    }

    window.editorInterop = {
        setInnerHtml,
        getCursorPosition
    };
</script>

<!--Light - Dark mode setup-->
<script>
    function applyTheme(theme) {
        document.documentElement.classList.remove('default', 'purple', 'green', 'dark');

        document.documentElement.classList.add(theme);

        const isAndroid = /Android/i.test(navigator.userAgent);
        document.body.classList.toggle('android-platform', isAndroid);
        document.body.classList.toggle('desktop-platform', !isAndroid);
    }

    function initializeTheme() {
        const savedTheme = localStorage.getItem('app-theme-preference') || 'default';
        applyTheme(savedTheme);
    }

    window.addEventListener('DOMContentLoaded', initializeTheme);
</script>

<script>
    window.goBack = function() {
        window.history.back();
    };
</script>

<script src="js/cursor.js"></script>
<script app-name="Ormur"
        src="./_content/Microsoft.FluentUI.AspNetCore.Components/js/initializersLoader.webview.js"></script>
<script src="_framework/blazor.webview.js"></script>
<script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
